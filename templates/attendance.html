{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="{% static 'attendance.css' %}">

</head>
<body style="background:  url('{% static 'IMG-20240309-WA0014.jpg' %}')center/cover no-repeat fixed;">
    <form onsubmit="submitForm(); return false;" method="post" action="{% url 'attendance' %}">
        {% csrf_token %}
        <h1 id="head">Attendance.</h1>
        <h5>*Please Submit Your Id</h5>

        {% for message in messages %}
            {% if 'success' in message.tags %}
                <p style="color: green;justify-content: center ; display: flex;align-items: center">{{ message }}</p>
            {% else %}
                <p style="color: red;justify-content: center ; display: flex;align-items: center">{{ message }}</p>
            {% endif %}

        {% endfor %}


        <label for="choirsterID" id="choirsterIDLabel">Choirster ID:</label>
        <input type="text" id="choirsterID" name="choirsterID" required>



         <label for="Activity">select activity:</label>
        <select id="Activity" name="Activity" required>
            <option value="*">*********</option>
            <option value="Rehearsal">Rehearsal</option>
            <option value="Sunday_Divine">Sunday Divine Service</option>
            <option value="sunday_prayer">Sunday Prayer Meeting</option>
            <option value="monday_prayer">Monday Prayer Meeting</option>
            <option value="Midweek_service">Midweek Service</option>
            <option value="other">Others</option>

        </select>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
